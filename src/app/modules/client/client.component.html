<div class="formulario">
  <mat-form-field formGroup="formLogin" (ngSubmit)="onRegister()">
    <div class="email">
      <!-- <mat-label class="form-label">Email</mat-label> -->
      <input
        placeholder="Introduce tu email"
        type="text"
        class="form-control"
        formControlName="email"
      />
    </div>
    <div class="mb-3">
      <!-- <mat-label class="form-label">Password</mat-label> -->
      <input
        placeholder="Introduce tu pasword"
        type="password"
        class="form-control"
        formControlName="password"
      />
    </div>
    <button mat-flat-button class="registerButton" (click)="onRegister()">
      Registrarse
    </button>
  </mat-form-field>
  <button mat-button class="google-button" (click)="loginConGoogle()">
    <mat-icon style="width: 50px; height: 30px" svgIcon="logo"></mat-icon
    >Iniciar Sesion con Google
  </button>
